<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      font-family: serif;
      background: linear-gradient(to bottom right, #fff1f2, #ffe4e6);
      overflow-x: hidden;
    }
    .floating-heart {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      font-size: 2.5rem;
      color: #f472b6;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
	.music-toggle {
  position: absolute;
  top: 4rem; /* increased from 1.5rem */
  right: 1rem; /* slightly moved right */
  z-index: 1000;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(4px);
  border: none;
  border-radius: 50%;
  padding: 0.6rem 0.8rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

    .carousel-image {
      height: 420px;
      object-fit: cover;
      border-radius: 1.5rem;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center p-4 position-relative">

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="/music/perfect.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Music Toggle Button -->
  <button class="music-toggle" onclick="toggleMusic()" title="Toggle Music">
    <i class="bi bi-music-note text-danger fs-4"></i>
  </button>

  <!-- Header -->
  <div class="text-center mb-4">
    <h1 class="display-4 fw-bold text-danger">Happy Anniversary, My Love ðŸ’•</h1>
    <p class="lead text-danger fst-italic">A love letter in the form of memories.</p>
  </div>

  <!-- Carousel -->
  <div id="memoryCarousel" class="carousel slide carousel-fade mb-3" data-bs-ride="carousel" data-bs-interval="5000" style="max-width: 600px; width: 100%;">
    <div class="carousel-inner rounded-4 shadow border border-danger border-opacity-25">
      <div class="carousel-item active">
        <img src="/images/u.jpg" class="d-block w-100 carousel-image" alt="Pic 1">
      </div>
      <div class="carousel-item">
        <img src="/images/beach.jpg" class="d-block w-100 carousel-image" alt="Pic 2">
      </div>
      <div class="carousel-item">
        <img src="/images/pic.jpg" class="d-block w-100 carousel-image" alt="Pic 3">
      </div>
      <div class="carousel-item">
        <img src="/images/dam.jpg" class="d-block w-100 carousel-image" alt="Pic 4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#memoryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-danger rounded-circle" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#memoryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-danger rounded-circle" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Caption -->
  <p id="caption" class="text-center text-danger fst-italic fs-5">My favorite picture ðŸ’˜</p>

  <!-- Message -->
  <div class="text-center mt-4" style="max-width: 600px;">
    <p class="text-danger fs-5 fst-italic">
      From our silly selfies to peaceful sunsets, you make every moment magical. Iâ€™ll never stop falling in love with you.
    </p>
    <button class="btn btn-danger px-4 py-2 mt-3 rounded-pill shadow">
      <i class="bi bi-heart-fill me-2"></i> Forever with you
    </button>
  </div>

  <!-- Floating Heart -->
  <div class="floating-heart">ðŸ’ž</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const music = document.getElementById('bgMusic');
    let isPlaying = false;

    function toggleMusic() {
      isPlaying = !isPlaying;
      isPlaying ? music.play() : music.pause();
    }

    const captions = [
      "My favorite picture ðŸ’˜",
      "Beach moments ðŸŒŠ",
      "Random selfie but cute ðŸ˜š",
      "Our peaceful moment ðŸŒ¸"
    ];

    const carousel = document.getElementById('memoryCarousel');
    carousel.addEventListener('slid.bs.carousel', function (event) {
      document.getElementById('caption').innerText = captions[event.to];
    });
  </script>
</body>
</html>
